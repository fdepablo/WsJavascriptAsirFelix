<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Es muy habitual en programación utilizar sentencias de control para
        //alterar el flujo normal de un programa

        //Para alterar el flujo normal podemos usar la sentencia condicional "if"
        //Esta sentencia evalua un resultado booleano, y en caso de que sea "true"
        //ejecutará la sentencia. En caso de que no cumplirse, no la ejecutara

        //Suele utilizarse operadores de comparación, que devuelven un resultado
        //booleano
        //Comparación de igualdad "==", cuando dos valores son iguales
        console.log(5 == 6);//false
        console.log(5 == 5);//true
        console.log(true == false)//fase
        console.log("pepe" == "pepa")//false
        console.log("pepe" == "pepe")//true
        console.log("Pepe" == "pepe")//false

        //Existen otros operadores de comparacion para mayores ">" o
        //menores "<"
        console.log(5 < 6)//true
        console.log(7 < 6)//false
        console.log(5 > 6)//false
        console.log(7 > 6)//true

        //El último grupo son los operadores de comparcion para
        //mayores o iguales ">=" o menores o iguales "<="
        console.log(5 <= 6)//true
        console.log(5 <= 5)//true
        console.log(5 <= 4)//false
        console.log(5 >= 6)//false
        console.log(5 >= 5)//true
        console.log(5 >= 4)//true

        //Un bloque condicional empieza por la palabra "if()" y entre
        //parentesis se pone la expresión booleana que queremos evaluar
        //En caso "true" entraremos dentro del bloque en caso contario
        //no
        if(5 == 5){
            console.log("Entramos dentro del bloque")
        }

        if(5 == 4){
            console.log("No entramos dentro del bloque")
        }

        //podemos evaluar con operadores lógicos varias condiones
        //usando "()"
        if(5 == 5 && 6 <= 8){
            console.log("ambas condiones se cumplen")
        }

        //De hecho se suele utilizar mucho con variables
        let numero1 = 5
        let numero2 = 5
        if(numero1 == numero2){
            console.log("las dos variables son iguales")
        }

        function compararValoresIguales(){
            let valor1 = inputNumero1.value
            let valor2 = inputNumero2.value
            if(valor1 == valor2){
                textAreaResultado.value ="Los valores son iguales"
            }
        }

        //Hay una variente del condicional "if" que es el llamado 
        //"if-else"
        //Esta variente ejecuta el código del "if" en caso de que
        //sea "true" pero en caso de que sea false, ejecutará el
        //codigo del bloque "else"
        console.log("if-else")
        numero1 = 5
        numero2 = 6
        if(numero1 == numero2){
            console.log("las dos variables son iguales")
        }else{
            console.log("los dos variables son diferentes")
        }

        function compararValoresIgualesDiferentes(){
            let valor1 = inputNumero1.value
            let valor2 = inputNumero2.value
            if(valor1 == valor2){
                textAreaResultado.value ="Los valores son iguales"
            }else{
                textAreaResultado.value ="Los valores son diferentes"
            }
        }

        //Hay una tercera forma de condional cuando queremos evaluar varias
        //condiones, el llamado "if-else if-else"
        numero1 = 5
        numero2 = 6
        if(numero1 == numero2){
            console.log("las dos variables son iguales")
        }else if(numero1 < numero2){
            //Este código solo se ejecutará en caso de que
            //no haya entrado en el if anterior
            console.log("El número 1 es menor que el número 2")
        }else if(numero1 > numero2){
            //Este código solo se ejecutará en caso de que
            //no haya entrado en el if anterior
            console.log("El número 1 es mayor que el número 2")
        }

</head>
