<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*definiamos los selectores*/
        h1{
            color: red;
        }
        
        .rojo{
            color: red;
        }

        #verde{
            color: green;
        }
    </style>
    <script>
        console.log("pagina creada")
    </script>
</head>
<body style="background-color:aqua">
    <!--
        Javascript es un lenguaje muy orientado a eventos, es decir, que muchas veces
        nuestro código NO se va a ejecutar cuando veamos la página, si no cuando
        el usuario interaccione con ella

        Por ejemplo, podemos hacer que se muestre un alert cuando se pulse un botón
        agregando al botón el evento "onclick"
    -->
    <h1>Introducción a los eventos</h1>
    <button class="rojo" onclick="alert('Hola usuario')">Pulsame para saludarte :)</button>
    
    <!-- 
        En en javascript tenemos mas eventos, no solo el de pulsar, hay eventos
        para que prácticamente todo
    -->
    <button id="verde"
        onmouseover="console.log('raton pasando por encima')"
        onmouseleave="console.log('raton saliendo del boton')"
        onclick="console.log('raton pulsado')">Pasa el ratón por encima ;)</button>

    <!-- Podemos cambiar el color del body -->
    <button onclick="document.body.style.background = 'pink'">Cambiar de color fondo de página a rosa</button>
    <button onclick="document.body.style.background = 'aqua'">Cambiar de color fondo de página a azulito</button>
</body>
</html>
