<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Desde las últimas versiones de javascript no es obligatorio poner ";" al final
        console.log("Hola ke ase?")
        //Al ser un lenguaje interpretado, a priori, los errores no se detectan
        //Cuando ocurre un error, se pararía la ejecución del programa JS
        //En el sigiente caso, "lo" no existe por lo que daría error
        console.lo("To bien :)");
        //La siguiente línea, no se ejecutaría ya que la anterior dio error
        console.log("Me gustas ;)")
    </script>
</head>

</body>
</html>
